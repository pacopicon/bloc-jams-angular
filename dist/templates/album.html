<main class="album-view container narrow" ng-repeat="album in album.albumData">
    <section class="clearfix">
        <div class="column half">
            <img src="{{ album.albumArtUrl }}">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-name">{{ album.name }}</h2>
            <h3>{{ album.artist }}</h3>
            <h5>{{ album.year }}: {{album.label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="x in album.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered">{{ $index + 1 }}</span>
                <a class="ablum-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ x.title }}</td>
            <td class="song-item-duration">{{ x.duration |  }}</td>
        </tr>
    </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
